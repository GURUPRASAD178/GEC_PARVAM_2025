<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reports - LawBridge Admin</title>
<link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-scale-balanced"></i> LawBridge Admin - Reports</h1>
  </header>

  <main class="report-container">
    <section class="report-summary">
      <h2>System Summary</h2>
      <ul>
        <li>Total Lawyers: <strong>25</strong></li>
        <li>Total Clients: <strong>80</strong></li>
        <li>Active Cases: <strong>40</strong></li>
        <li>Resolved Cases: <strong>35</strong></li>
      </ul>
    </section>

    <section class="report-actions">
      <h2>Download Reports</h2>
      <button onclick="window.location.href='/admin/reports/lawyers'">
        <i class="fa-solid fa-file-pdf"></i> Lawyer Report
      </button>
      <button onclick="window.location.href='/admin/reports/clients'">
        <i class="fa-solid fa-file-pdf"></i> Client Report
      </button>
      <button onclick="window.location.href='/admin/reports/cases'">
        <i class="fa-solid fa-file-pdf"></i> Case Report
      </button>
    </section>
  </main>
</body>
</html>
