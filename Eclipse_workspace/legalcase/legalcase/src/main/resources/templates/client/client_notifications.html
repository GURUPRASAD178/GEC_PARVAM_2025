<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Notifications | LawBridge</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #283048, #859398);
      color: white;
      display: flex;
    }

    .sidebar {
      width: 240px;
      padding: 30px 20px;
      background: rgba(0, 0, 0, 0.3);
      height: 100vh;
      backdrop-filter: blur(8px);
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 20px 0;
      font-size: 16px;
    }

    .main {
      flex: 1;
      padding: 40px;
    }

    h1 {
      margin-bottom: 25px;
    }

    .notification {
      background: rgba(255, 255, 255, 0.08);
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 15px;
      transition: background 0.3s;
    }

    .notification:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .notification p {
      margin: 0;
    }

    .notification span {
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2><i class="fa-solid fa-scale-balanced"></i> LawBridge</h2>
    <a th:href="@{/client/dashboard}"><i class="fa-solid fa-house"></i> Dashboard</a>
    <a th:href="@{/client/cases}"><i class="fa-solid fa-briefcase"></i> My Cases</a>
    <a th:href="@{/client/messages}"><i class="fa-solid fa-envelope"></i> Messages</a>
    <a th:href="@{/client/notifications}"><i class="fa-solid fa-bell"></i> Notifications</a>
    <a th:href="@{/logout}"><i class="fa-solid fa-sign-out-alt"></i> Logout</a>
  </div>

  <div class="main">
    <h1>Notifications</h1>
    <div th:each="note : ${notifications}" class="notification">
      <p th:text="${note.message}">Your next hearing is scheduled on 20th June 2025.</p>
      <span th:text="${note.date}">2025-05-17</span>
    </div>
  </div>
</body>
</html>
