<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>LawBridge | Lawyer Clients</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
        }

        .sidebar {
            width: 240px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            height: 100vh;
            padding: 30px 20px;
            transition: width 0.3s ease;
        }

        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 20px 0;
            font-size: 16px;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar.collapsed a span {
            display: none;
        }

        .main-content {
            flex: 1;
            padding: 40px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .toggle-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 22px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        th {
            background: rgba(255, 255, 255, 0.15);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #ccc;
            font-size: 13px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <h2><i class="fa-solid fa-scale-balanced"></i> LawBridge</h2>
        <a th:href="@{/lawyer/dashboard}"><i class="fa-solid fa-house"></i> <span>Dashboard</span></a>
        <a th:href="@{/lawyer/cases}"><i class="fa-solid fa-briefcase"></i> <span>Cases</span></a>
        <a th:href="@{/lawyer/clients}"><i class="fa-solid fa-users"></i> <span>Clients</span></a>
        <a th:href="@{/lawyer/schedule}"><i class="fa-solid fa-calendar"></i> <span>Schedule</span></a>
        <a th:href="@{/lawyer/messages}"><i class="fa-solid fa-envelope"></i> <span>Messages</span></a>
        <a th:href="@{/logout}"><i class="fa-solid fa-sign-out-alt"></i> <span>Logout</span></a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <h1>Your Clients</h1>
            <button class="toggle-btn" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Client ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Case Count</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="client : ${clients}">
                    <td th:text="${client.id}">CL001</td>
                    <td th:text="${client.name}">Alice Smith</td>
                    <td th:text="${client.email}">alice@example.com</td>
                    <td th:text="${client.phone}">9876543210</td>
                    <td th:text="${client.caseCount}">3</td>
                </tr>
            </tbody>
        </table>

        <footer>
            &copy; 2025 LawBridge. All Rights Reserved.
        </footer>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("collapsed");
        }
    </script>

</body>

</html>
