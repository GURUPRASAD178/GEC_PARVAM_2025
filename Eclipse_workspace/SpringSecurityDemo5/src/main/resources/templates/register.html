<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>REGISTER</h1>

	<form th:action="@{/register}" enctype="multipart/form-data" method="post" th:object="${studentDTO}">
	
		<label>Name</label>
		<input type="text" name="name" placeholder="Enter your name" th:field="*{name}"> <br>
		<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p><br>
		
		
		<label>Email</label>
		<input type="email" name="email" placeholder="Enter your email" th:field="*{email}"> <br>
		<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p><br>
		
		
		<label>Password</label>
		<input type="password" name="password" placeholder="Enter password" th:field="*{password}"> <br>
		<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p><br>
			
		
		<input type="submit" value=" Add ">	
	</form>
</body>
</html>
