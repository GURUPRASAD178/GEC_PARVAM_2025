            text-transform: capitalize;
        }
        tr:nth-child(2n){
            background-color:antiquewhite;
        }
        tr:nth-child(2n+1){
            background-color: whitesmoke;
        }
        tr:first-child{
            background-color:  wheat;
        }
        th{
            padding: 10px;
        }
        .t{

        }
    </style>
</head>
