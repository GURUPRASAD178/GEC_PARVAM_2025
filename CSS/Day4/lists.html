    <title>Document</title>
    <style>
        ul{
            list-style-type: circle;
        }
        ol{
            
            list-style-type: lower-roman;
        }

<body>
    <ul>
        <li>first</li>
        <li>sec</li>
        <li>third</li>

    <ol>
        <li>last</li>
        <li>first</li>
        <li>sec</li>
        <li>third</li>
        <li>fourth</li>
    </ol>
</body>
