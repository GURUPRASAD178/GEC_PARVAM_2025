<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .c {
            width: 90vw;
            height: 40vw;
            border: 2px solid blueviolet;
            grid-template-columns: [firstcol]auto [secondcol]auto [thirdcol]auto;
            grid-template-rows: [firstrow]auto [secondrow]auto [thirdrow]auto;
            display: grid;
            column-gap: 10px;
            row-gap: 10px;
            padding: 10px;
        }

        .c1 {
            /* width: 160px; */
            /* height: 120px; */
            border: 2px solid red;
        }
        .c15{
            grid-column: span 2;
        }
        .c14{
            grid-row: span 3;
        }
    </style>
</head>

<body>
    <div class="c">

        <div class="c1 c11">1</div>
        <div class="c1 c12">2</div>
        <div class="c1 c13">3</div>
        <div class="c1 c14">4</div>
        <div class="c1 c15">5</div>
        <div class="c1 c16">6</div>
        <div class="c1 c17">7</div>
        <div class="c1 c18">8</div>
        <div class="c1 c19">9</div>


    </div>
</body>

</html>
