<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
    <style>
        .container {
            width: 80vw;
            height: 60vh;
            border: 1px solid black;
            padding: 20px;
            display: flex;
            
            gap: 20px;
        }
        .c{
            width: 200px;
            height: 200px;
        }
        .f1{
            background-color: antiquewhite;
        }
        .f2{
            background-color: aqua;
        }
        .f3{
            background-color: aquamarine;
        }
        .f4{
            background-color: beige;
        }
        .f5{
            background-color: blanchedalmond;
        }
        @media screen and (max-width:500px) {
            .container{
                flex-direction: column;
            }                                                                               
        }
        @media screen and (min-width:500px) {
            .container{
                flex-direction: row;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="c f1">1</div>
        <div class="c f2">2</div>
        <div class="c f3">3</div>
        <div class="c f4">4</div>
        <div class="c f5">5</div>
    </div>
</body>

</html>
