<head>

    <style>
        .gc{

            height:50vh;

            border: 2px solid black;

            align-items: center;

        }
        .child {
            border: 2px solid red;
            background-color: aqua;
            width: 40px;
            height: 40px;
        }
        /* .f1{

    <div class="gc">
        <div class="child f1">1</div>

        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
    </div>
</body>
