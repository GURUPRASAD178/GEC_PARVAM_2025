<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form th:action="@{/users/save}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}"/>
        
        <label>Name:</label>
        <input type="text" th:field="*{name}" required/><br>

        <label>Age:</label>
        <input type="number" th:field="*{age}" required/><br>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required/><br>

        <label>Phone:</label>
        <input type="text" th:field="*{phone}" required/><br>

        <label>Password:</label>
        <input type="password" th:field="*{password}" required/><br>

        <label>Date of Birth:</label>
        <input type="date" th:field="*{dob}" required/><br>

        <label>City:</label>
        <select th:field="*{city}">
            <option value="Bangalore">Bangalore</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
        </select><br>

        <label>Gender:</label>
        <input type="radio" th:field="*{gender}" value="Male"/> Male
        <input type="radio" th:field="*{gender}" value="Female"/> Female
        <input type="radio" th:field="*{gender}" value="Other"/> Other<br>

        <label>Skills:</label>
        <input type="checkbox" th:field="*{skills}" value="Java"/> Java
        <input type="checkbox" th:field="*{skills}" value="Python"/> Python
        <input type="checkbox" th:field="*{skills}" value="Spring Boot"/> Spring Boot<br>

        <label>Address:</label>
        <textarea th:field="*{address}"></textarea><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
