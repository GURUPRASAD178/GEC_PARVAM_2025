<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths</title>
</head>

<body>

    <script>
        // math library
        console.log(Math);
        console.log(typeof Math);
        let var1 = 49;
        console.log("sqrt : ", Math.sqrt(var1));    //7
        console.log("2^3 : ", Math.pow(2, 3));      //8
        console.log("floor : ", Math.floor(3.99));  //3
        console.log("cieling : ", Math.ceil(3.49)); //4
        console.log("floor : ", Math.floor(-2.44)); //-3
        console.log("cieling : ", Math.ceil(-4.49));    //-4

        console.log("roundof : ", Math.round(2.3));     //2
        console.log("roundof : ", Math.round(21.8));    //22
        console.log("roundof : ", Math.round(-21.2));   //-21

        console.log("random : ", Math.random());    // 0 - 1
        console.log("random : ", Math.floor(Math.random() * 11));    // 0 - 10
        console.log("random : ", Math.ceil(Math.random() * 11));    // 1 - 11
    </script>
</body>

</html>
