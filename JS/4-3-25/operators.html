<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let var1 = 2;
        let var2 = 3;
        console.log('& and', var1 & var2);
        console.log('| or', var1 | var2);
        console.log('~ not', ~var2);
        console.log('^ xor', var1 ^ var2)

        let var3 = 2;
        let var4 = 3;
        console.log('&&', var3 == var1 && var4 == var2);
        console.log('|| ', var3 == var1 || var4 == var2);


        console.log(' ? : ', var1 > var2 ? "It is greater" : " Not greater")
    </script>
</body>

</html>
