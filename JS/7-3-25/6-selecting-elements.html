<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selecting element</title>
</head>

<body>

    <h1>selecting multiple elements</h1>
    <p>1 getElementByClassName (html collection)</p>
    <p>2 querySelectorAll (node list)</p>

    <div class="child">lorem1</div>
    <div class="child">lorem2</div>
    <div class="child">lorem3</div>

    <div class="childs">lorem1</div>
    <div class="childs">lorem2</div>
    <div class="childs">lorem3</div>


    <script>
        // 1
        const res = document.getElementsByClassName("child");
        console.log(res);
        for (let i of res) {
            i.style.color = "red";
            i.style.backgroundColor = "blue";
        }

        // 2
        const res1 = document.querySelectorAll(".childs");
        console.log(res1);
        res1.forEach ((curEle) => {
            curEle.style.color="blue";
            curEle.style.backgroundColor = "red";
        })
    </script>
</body>

</html>
