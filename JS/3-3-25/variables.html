<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <h2>how many types we can declarer variables</h2>
    <p>1 automatically</p>
    <p>2 using var</p>
    <p>3 using let</p>
    <p>4 using const</p>


    <script>

        // 1 automatically - not recommended
        var1 = "hello";
        console.log("value of var1 :", var1);
        console.log("type of :", typeof (var1));

        // 2 var
        var var2 = 24;
        console.log("value of var2 :", var2);
        console.log("type of :", typeof (var2));

        // 3 let
        let var3 = true;
        console.log("value of var3 :", var3);
        console.log("type of :", typeof (var3));

        // 4 const
        const var4 = 121n;
        console.log("value of var4 :" + var4);
        console.log("type of :" + typeof (var4));
    </script>

    <script>
        // difference between var, let and const
        // re declaring
        var var1 = 23;                          // do not have block space
        console.log("1st : ", var1);
        var var1 = 'hello';
        console.log("2nd : ", var1);

        // 2 var
        let var12 = "Var12";
        console.log("1st : ", var12);
        var12 = 12;
        console.log("1st : ", var12);


        // const
        const pi = 3.14;
        console.log("value of pi :", pi);
        
        pi = 6.28;
        console.log("value of pi :", pi);
        

    </script>
</body>

</html>
