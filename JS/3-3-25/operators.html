<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>

<body>
    <h1>operators in js </h1>
    <dl>
        <dt>1 arithmatic</dt>
        <dd>+ , - , * , % , **</dd>
    </dl>

    <dl>
        <dt>2 assignment</dt>
        <dd>= , += , -= , /= , */ , **= </dd>
    </dl>

    <dl>
        <dt>3 comparision </dt>
        <dd>== , === , != , !== , < ,> , <= ,>=</dd>
    </dl>

    <dl>
        <dt>4 bitwise</dt>
        <dd>& , | , ~ , ^ </dd>
    </dl>

    <dl>
        <dt>5 logical</dt>
        <dd>&& , || , !</dd>
    </dl>

    <dl>
        <dt>6 ternary</dt>
        <dd>? :</dd>
    </dl>


</body>

</html>
