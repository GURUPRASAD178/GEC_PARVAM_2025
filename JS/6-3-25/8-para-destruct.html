<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parameter destructing</title>
</head>

<body>
    <h1>parameter destructuring</h1>


    <script>


        const display = function ({ firstname , age}) {
            console.log(firstname ,age);
        }
        // display (10);
        // display("hello");
        // display([1,2,3,4,5]);
        display({ firstname: "rohan", age: 23 })
    </script>
</body>

</html>
