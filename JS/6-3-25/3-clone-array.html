<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone array</title>
</head>
<body>
    <h1>How to clone</h1>
    <p>1 spread operator</p>
    <p>2 slice</p>
    <p>3 concat</p>

    <script>
        const array1 = [12,13,14,15,16];
        array1.push(23);
        // array1 = [11,11,11]  we cannot reassign new array

        const array2 = array1;
        array1.push(24);

        console.log("array 1 : ",array1);
        console.log("array 2 : ",array2);

    </script>
</body>
</html>
