<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        .display {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 10px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            background: #2193b0;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #6dd5ed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Generate a <br> Random Password</h1>
        <div class="display">
            <input type="text" name="password" id="password" readonly>
        </div>
        <button type="button" id="gen_btn" onclick="handleClick()">Generate Password</button>
        <button type="button" id="copy_btn" onclick="handleCopy()">Copy Password</button>
    </div>

    <script>
        const length = +prompt("Enter Password Length");
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const numbers = "0123456789";
        const special_chars = "!@#$%^&*()_+-={}[]|\\:;<>,.?/";
        const all_chars = uppercase + lowercase + numbers + special_chars;

        const handleClick = () => {
            let password = "";
            password += uppercase[Math.floor(Math.random() * uppercase.length)];
            password += lowercase[Math.floor(Math.random() * lowercase.length)];
            password += numbers[Math.floor(Math.random() * numbers.length)];
            password += special_chars[Math.floor(Math.random() * special_chars.length)];

            while (password.length < length) {
                password += all_chars[Math.floor(Math.random() * all_chars.length)];
            }
            document.getElementById("password").value = password;
        };

        const handleCopy = () => {
            const password = document.getElementById("password");
            password.select();
            document.execCommand("copy");
            alert("Password copied to clipboard!");
        };
    </script>
</body>

</html>
