<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async project</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Async Project</h1>
        <p id="date_time"></p>
        <button type="button" id="btn">stop</button>
    </div>



    <script>
        const container = document.getElementById("container");
        const id = setInterval(() => {
            const red = Math.floor(Math.random() * 256);
            const green = Math.floor(Math.random() * 256);
            const blue = Math.floor(Math.random() * 256);
            const res = `rgb(${red} ${green} ${blue})`;
            const ress = `rgb(${green} ${blue} ${red})`;
            document.body.style.backgroundColor = res;
            document.getElementById('btn').style.backgroundColor = ress;
        }, 50000);

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("btn").addEventListener("click", (e) => {
                clearInterval(id);
                e.target.textContent = document.body.style.backgroundColor;
            })
        })


        setInterval( () => {
            const date = new Date();
            console.log(date.toLocaleString());
            console.log(date.toDateString());
            console.log(date.toTimeString());
            console.log(date.toLocaleTimeString());
            document.querySelector("#date_time").innerText = date;
        },10000)
    </script>
</body>

</html>
