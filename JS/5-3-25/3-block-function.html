<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block function</title>
</head>

<body>

    <h1>block and function scope</h1>

    <p>1 block scope - {} (let and const)</p>
    <p>2 function scope - function function_name {} {var}</p>

    <script>
        function scope() {
            var num1 = 10;
            let num2 = 20;

            if (true) {
                var num1 = 100;
                let num2 = 200;
                console.log("number inside" ,num1);
                console.log("number inside" ,num2);
            }
            console.log("number outside" ,num1);
            console.log("number outside" ,num2);


        }
        scope();
    </script>
</body>

</html>
